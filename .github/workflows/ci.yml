name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Start MongoDB with Replica Set
        run: |
          # Start MongoDB with replica set configuration
          docker run -d \
            --name mongodb \
            -p 27017:27017 \
            -e MONGO_INITDB_ROOT_USERNAME=admin \
            -e MONGO_INITDB_ROOT_PASSWORD=password \
            -e MONGO_INITDB_DATABASE=flowbitai \
            mongo:6.0 \
            mongod --replSet rs0 --bind_ip_all

          # Wait for MongoDB to start
          sleep 10

          # Initialize replica set
          docker exec mongodb mongosh --eval "
            rs.initiate({
              _id: 'rs0',
              members: [{ _id: 0, host: 'localhost:27017' }]
            });
          "

          # Wait for replica set to be ready
          sleep 15

          # Verify replica set status
          docker exec mongodb mongosh --eval "rs.status()"

      - name: Install dependencies
        run: npm ci

      - name: Install React Shell dependencies
        run: |
          cd react-shell
          npm ci

      - name: Install Support App dependencies
        run: |
          cd support-app
          npm ci

      - name: Lint all code
        run: |
          # Run lint with zero warnings tolerance for CI
          npm run lint:ci

      - name: Generate Prisma Client
        run: |
          cd api
          npx prisma generate
        env:
          DATABASE_URL: mongodb://admin:password@localhost:27017/flowbitai?authSource=admin&replicaSet=rs0

      - name: Run database migrations
        run: |
          cd api
          npx prisma db push
        env:
          DATABASE_URL: mongodb://admin:password@localhost:27017/flowbitai?authSource=admin&replicaSet=rs0

      - name: Seed database
        run: npx tsx seed.ts
        env:
          DATABASE_URL: mongodb://admin:password@localhost:27017/flowbitai?authSource=admin&replicaSet=rs0

      - name: Run Jest tests
        run: npm test -- --coverage --watchAll=false
        env:
          DATABASE_URL: mongodb://admin:password@localhost:27017/flowbitai?authSource=admin&replicaSet=rs0
          JWT_SECRET: test-jwt-secret-key
          NODE_ENV: test
          WEBHOOK_SECRET: test-webhook-secret

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Cleanup MongoDB
        if: always()
        run: |
          docker stop mongodb || true
          docker rm mongodb || true

  e2e-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install React dependencies
        run: |
          cd react-shell && npm ci
          cd ../support-app && npm ci

      - name: Start services
        run: |
          docker-compose up -d
          sleep 30  # Wait for services to be ready

      - name: Run Cypress E2E tests
        run: npm run cypress:run
        env:
          CYPRESS_BASE_URL: http://localhost:3001

      - name: Stop services
        run: docker-compose down

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
